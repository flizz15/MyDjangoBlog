<!DOCTYPE html>
{% extends 'blog/base.html' %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Detail: {{ post.pk }}</title>
    </head>
    <body>
        {% block content %}
            <div class="post">
                {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
                {% endif %}
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">Edytuj Post <span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
                <p></p>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endblock %}
    </body>
</html>
